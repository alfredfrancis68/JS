<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <script defer src="./app.js"></script>
    <style>
        div.images img {
            width: 200px;
        }
        
        div.images img:hover {
            width: 200px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="images">
        <img src="https://www.svgrepo.com/show/323925/rock.svg" alt="" />
        <img src="https://www.svgrepo.com/show/318481/paper.svg" alt="" />
        <img src="https://www.svgrepo.com/show/168499/scissors.svg" alt="" />
    </div>
</body>

</html>
